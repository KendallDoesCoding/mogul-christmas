<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="lyrics">
    <div id="header">
        <h1 class="heading">Lyrics of songs in the playlist!</h1>
        <div id="switch">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
   
    <div class="songs">
        <p><a href="/lyrics/christmassong">Christmas Song</a></p>
        <p><a href="/lyrics/babyitscoldoutside">Baby It's Cold Outside</a></p>
        <p><a href="/lyrics/wonderfultimeoftheyear">The Most Wonderful Time Of The Year</a></p>
        <p><a href="/lyrics/lastchristmas">Last Christmas</a></p>
        <p><a href="/lyrics/littlesaintnick">Little Saint Nick</a></p>
        <p><a href="/lyrics/alliwantforchristmas">All I Want For Christmas</a></p>
    </div>
</body>
<script>
    const slider = document.querySelector(".slider");
    const toggle_lyrics_page = document.querySelector(".round");
    toggle_lyrics_page.addEventListener("click", modeSwitch);
    let isLight = true;
    function modeSwitch() {
        isLight = !isLight;
       isLight
            ? (slider.style.backgroundImage = "url('../images/day.png')")
            : (slider.style.backgroundImage = "url('../images/night.png')");
        const rootElement = document.body;
        rootElement.classList.toggle("darkMode");
    }
</script>
</html>
